<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Christmas</h1>
    <div class="container">
      <div class="days-count">
        <h2 class="format" id="days"></h2>
        <span>Days</span>
      </div>
      <div class="hours-count">
        <h2 class="format" id="hours"></h2>
        <span>Hours</span>
      </div>
      <div class="minutes-count">
        <h2 class="format" id="minutes"></h2>
        <span>Minutes</span>
      </div>
      <div class="seconds-count">
        <h2 class="format" id="seconds"></h2>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
